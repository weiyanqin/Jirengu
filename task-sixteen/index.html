<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainxxx">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': {0: 'q',1: 'w',2: 'e',3: 'r',4: 't',5: 'y',6: 'u',7: 'i',8: 'o',9: 'p',length:10},
            '1': {0: 'a',1: 's',2: 'd',3: 'f',4: 'g',5: 'h',6: 'j',7: 'k',8: 'l',length:9},
            '2': {0: 'z',1: 'x',2: 'c',3: 'v',4: 'b',5: 'n',6: 'm',length:7},
            'length': 3,
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': 'undefined',
            'a': 'acfun.com',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'www.mcdonalds.com.cn'
        }
         var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || '')      //取出 localStorage  中的 zzz  对应的 hash
         if(hashInlocalStorage){
              hash = hashInlocalStorage
          }


        // div1 = document.createElement('div') //创建一个元素（div）, 然后再把标签给div1（容器）
        // zhangsan.appendChild(div1)

        // 整个代码过程就是遍历整个 keys   生成 kbd 标签 

        index = 0
        while (index < keys['length']) { //0 1 2
            divxxx = document.createElement('div')
            mainxxx.appendChild(divxxx)
            row = keys[index] //第一个数组  第二个数组  第三个数组
            // console.log(row)
            index2 = 0
            while (index2 < row['length']) {
                kbdxxx = document.createElement('kbd')
                kbdxxx.textContent = row[index2] //z里面的文本内容为 hi
                buttonx = document.createElement('button')
                buttonx.textContent = '编辑'
                buttonx.id = row[index2]
                buttonx.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk.target.id                               //xzkjcnxlkcjlk.target 被用户点点击的按钮
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash))    //在localStorage 里面放入一个桶，桶里面就是hash
                    console.log(hash)
                }
                kbdxxx.appendChild(buttonx)
                divxxx.appendChild(kbdxxx)
                index2 = index2+1
            }
            index = index + 1
        }

        document.onkeypress = function(xzkjcnxlkcjlk){     //总的来说就是，用户输入一个按键，然后就会执行下面的程序
            //  console.log('我发现你输入了一个键')
            //  console.log('你按键的时候的所有信息是')
            //  console.log(xzkjcnxlkcjlk['key'])              //用于理解用户按下的是什么键

            key = xzkjcnxlkcjlk['key']          //拿到用户输入的按键，存储于'key'这个容器
            website = hash[key]                 //得到用户输入按键对应的网站
            console.log(website) 
            // location.href = 'http://'+website   // 把对应网站的地址放入当前地址
                                           //location "当前地址栏"  href "当前地址栏地址"
            window.open('http://'+website, '_blank')  //窗口（window）打开（open） website，在新开页面（_blank）                             
        }
    </script>
    <a href="http://baidu.com" target="_blank"></a>
</body>

</html>
