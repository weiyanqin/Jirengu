<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx" width="300px" height="300px"></canvas>
    <button id="eraser">橡皮擦</button>


    <script>
        var yyy = document.getElementById('xxx');

        xxxxxx()

        window.onresize = function () {
            xxxxxx()
        }

        function xxxxxx() {
            var pageWidth = document.documentElement.clientWidth //页面的宽度
            var pageHeight = document.documentElement.clientHeight //页面的高度

            yyy.width = pageWidth
            yyy.height = pageHeight //设置的属性值，不是样式
        }
/**********************************************************************/

        var context = yyy.getContext('2d');

        var using = false
        var lastPoint = {
            x: undefined,
            y: undefined
        }
        yyy.onmousedown = function (aaa) {

            var x = aaa.clientX; //坐标是相对与视口的坐标
            var y = aaa.clientY; //坐标是相对与视口的坐标

            if (eraserEnable) {
                using = true
                context.clearRect(x-5, y-5, 10, 10)
            } else {
                using = true;
                lastPoint = {
                    "x": x,
                    "y": y
                }
            }
            console.log(lastPoint)
        }
        yyy.onmousemove = function (aaa) {
            var x = aaa.clientX
            var y = aaa.clientY

            if (eraserEnable) {
                if(using){
                    context.clearRect(x-5, y-5, 10, 10)
                }
                
            } else {
                if (using) {
                    var newPoint = {
                        "x": x,
                        "y": y
                    }
                }
                drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y);
                lastPoint = newPoint;
            }
        }
        yyy.onmouseup = function (aaa) {
            using = false
        }

        function drawCircle(x, y, radius) {
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2);
            // context.stroke()
            context.fill();
        }

        function drawLine(x1, y1, x2, y2) {
            // var context = xxx.getContext('2d')
            context.beginPath();
            context.strokeStyle = 'red';
            context.moveTo(x1, y1); //起点
            context.lineWidth = 5;
            context.lineTo(x2, y2); //终点
            context.stroke();
            context.closePath();
        }

/**********************************************************/
        var eraserEnable = false
        eraser.onclick = function () {
            eraserEnable = !eraserEnable
        }
    </script>
</body>

</html>
