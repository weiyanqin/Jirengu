<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
    minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drawing board</title>
    <link rel="stylesheet" href="./style-final.css">

</head>

<body>
    <canvas id="xxx" width="300px" height="300px"></canvas>
    <div id="actions" class="actions">
        <svg id="pencil" class="actonve icon" aria-hidden="true">
            <use xlink:href="#icon-cc-pencil"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-ico-erasertool-May"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-icon_saved"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script type="text/javascript" src="./main-final.js"></script>
    <script src="//at.alicdn.com/t/font_655144_7sjgf4v95dgnl8fr.js"></script>
    <script src="//at.alicdn.com/t/font_637937_tpztku796ve1m7vi.js"></script>

</body>

</html>
